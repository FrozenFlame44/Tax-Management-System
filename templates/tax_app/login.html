{% extends 'tax_app/base.html' %}

{% block content %}
<style>
    /* Specific styling for auth pages */
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .auth-card {
        width: 100%;
        max-width: 400px;
        border: none;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .auth-header {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        padding: 30px;
        text-align: center;
        color: white;
    }
    /* Style the default Django form inputs */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #e1e5eb;
        border-radius: 10px;
        background-color: #f8f9fa;
        transition: 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #2a5298;
        outline: none;
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
    }
    label {
        font-weight: 600;
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .helptext { font-size: 0.8rem; color: #888; display: none; }
</style>

<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h3><i class="fas fa-user-lock"></i> Welcome Back</h3>
            <p class="mb-0 opacity-75">Secure Tax Management Login</p>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label>{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 py-2 mt-2 fw-bold" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); border:none;">Login to Dashboard</button>
            </form>
        </div>
        <div class="card-footer bg-white text-center py-3 border-0">
            <small class="text-muted">New User? <a href="{% url 'register' %}" class="fw-bold text-primary text-decoration-none">Create Account</a></small>
        </div>
    </div>
</div>
{% endblock %}
