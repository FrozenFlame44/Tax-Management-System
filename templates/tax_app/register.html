{% extends 'tax_app/base.html' %}

{% block content %}
<style>
    /* Reuse auth styling + minor adjustments for taller form */
    .auth-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
    }
    .auth-card {
        width: 100%;
        max-width: 450px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .auth-header {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); /* Green gradient for Register */
        padding: 30px;
        text-align: center;
        color: white;
    }
    input {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 10px;
        border: 1px solid #e1e5eb;
        border-radius: 8px;
        background-color: #f8f9fa;
    }
    input:focus {
        border-color: #11998e;
        background-color: #fff;
        outline: none;
    }
    label {
        font-weight: 600;
        font-size: 0.85rem;
        color: #555;
        margin-bottom: 4px;
        display: block;
    }
    .helptext { display: none; } /* Hides the long 'password must contain...' text */
    ul { list-style: none; padding: 0; margin: 0; font-size: 0.8rem; color: #dc3545; }
</style>

<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h3><i class="fas fa-user-plus"></i> Join TaxEase</h3>
            <p class="mb-0 opacity-75">Create your taxpayer profile</p>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-2">
                        <label>{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success w-100 py-2 mt-3 fw-bold" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); border: none;">
                    Register Now
                </button>
            </form>
        </div>
        <div class="card-footer bg-white text-center py-3 border-0">
            <small class="text-muted">Already have an ID? <a href="{% url 'login' %}" class="fw-bold text-success text-decoration-none">Login Here</a></small>
        </div>
    </div>
</div>
{% endblock %}
